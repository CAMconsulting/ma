<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include headerp.html %}

    <div class="wrapper">
      <div class="row">
        <div class="medium-4 large-8 columns">

          <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

            <header class="post-header">
              <header class="post-header">
                <h1 class="post-title">{{ page.title }}</h1>

              <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
            </header>

            <div class="post-content" itemprop="articleBody">
              {{ content }}
            </div>

            </article>
          </div>
          <div class="medium-4 large-4 columns">
            <aside class="twitter-widget">
              <a class="twitter-timeline" href="https://twitter.com/MoralesAsencio">Tweets by MoralesAsencio</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

            </aside>

          </div>
        </div>

      </div>
{% include footer.html %}
  </body>
</html>
